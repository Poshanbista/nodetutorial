<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <h2> Registration Form</h2>
            <div class="form-container"></div>
            <form action="loginpage.html" method="POST">

                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" required class="name" name="firstname">

                   
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" required class="name" name="lastname">   
                    
                </div>

                <div class="input-name">
                    <i class="fa fa-phone lock"></i>
                    <input type="text" placeholder="Mobile no" required class="phone" name="mobile">
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope lock"></i>
                    <input type="email" placeholder="Email"required class="email" name="email">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" required class="password" name="password">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" required class="confirm-password" name="cpassword">
                </div>

               <div class="input-name">
                    <input type="checkbox" class="check-button" required>
                    <label>I accept the terms and conditions</label>
               </div>

  <center>           
                <div class="input-name">
                    <input type="submit" value="Register" name="submit">
                </div>
 </center>  
           


            <div class="signup">
                <a href="/">I have an account</a>
            </div>

               
            </div>
            </form>
        </div>
    </body>
</html>
